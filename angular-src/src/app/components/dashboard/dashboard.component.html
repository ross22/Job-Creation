<h2 class="page-header">Dashboard</h2>
<p>Welcome to your dashboard</p>
<div *ngIf="user">
  <h2 class="page-header">All Jobs</h2>
  
  <div class="table-responsive">          
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>description</th>
                <th>Exp. in Yrs</th>
                <th>Skills</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let jobs of user">
                <td>{{jobs.name}}</td>
                <td>{{jobs.description}}</td>
                <td>{{jobs.minexperience}} - {{jobs.maxexperience}}</td>
                <td>{{jobs.skills}}</td>
            </tr>
        </tbody>
    </table>
  </div>
  <button type="button" class="btn btn-primary" (click)="craeteNewJob()">Create New</button>


</div>
